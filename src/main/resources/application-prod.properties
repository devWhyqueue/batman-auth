# Web App
webapp.url=https://stauseepokal.firebaseapp.com/
# Mail Service
mail.url=https://batman-mail.herokuapp.com/api/
# Data Source
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
